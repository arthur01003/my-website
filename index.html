<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Wrapping Options</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Car Wrapping Options</h1>
        <div class="sort-options">
            <label for="sort">Sort by: </label>
            <select id="sort" onchange="sortOptions()">
                <option value="popular">Popular</option>
                <option value="price-asc">Price (Low to High)</option>
                <option value="price-desc">Price (High to Low)</option>
            </select>
        </div>
    </header>

    <div id="car-wrap-options" class="options-list">
        <!-- Car Wrapping Options -->
        <div class="option">
            <img src="images/gloss-red.jpg" alt="Gloss Red Wrap" />
            <h3>Gloss Red Wrap</h3>
            <p>$2,500</p>
        </div>
        <div class="option">
            <img src="images/matte-black.jpg" alt="Matte Black Wrap" />
            <h3>Matte Black Wrap</h3>
            <p>$3,000</p>
        </div>
        <div class="option">
            <img src="images/satin-blue.jpg" alt="Satin Blue Wrap" />
            <h3>Satin Blue Wrap</h3>
            <p>$2,700</p>
        </div>
    </div>

    <script>
        function sortOptions() {
            const sortValue = document.getElementById("sort").value;
            let options = document.querySelectorAll(".option");
            options = Array.from(options);

            if (sortValue === "price-asc") {
                options.sort((a, b) => {
                    return parseInt(a.querySelector("p").textContent.replace("$", "")) -
                        parseInt(b.querySelector("p").textContent.replace("$", ""));
                });
            } else if (sortValue === "price-desc") {
                options.sort((a, b) => {
                    return parseInt(b.querySelector("p").textContent.replace("$", "")) -
                        parseInt(a.querySelector("p").textContent.replace("$", ""));
                });
            }
            // Re-append the sorted options
            const optionsList = document.getElementById("car-wrap-options");
            optionsList.innerHTML = "";
            options.forEach(option => optionsList.appendChild(option));
        }
    </script>
</body>
</html>
